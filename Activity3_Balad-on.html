<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JS Practice</title>

    <style>
        /* TITLE */
        .title {
            margin-bottom: 18px;
            color: #2b6cb0; /* deep sky blue */
            font-size: 26px;
            font-family: "Times New Roman", Times, serif;
            letter-spacing: 1px;
            animation: floatTitle 3s ease-in-out infinite;
        }

        /* BODY */
        body {
            font-family: "Times New Roman", Times, serif;
            background: linear-gradient(
                to bottom,
                #87ceeb,   /* sky blue */
                #b0e0e6,   /* powder blue */
                #e0f6ff    /* light clouds */
            );
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* MAIN CONTAINER */
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 28px;
            border-radius: 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(135, 206, 235, 0.6);
            animation: fadeIn 1s ease;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        /* BUTTONS */
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #5dade2, #85c1e9);
            color: white;
            cursor: pointer;
            margin-top: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(93, 173, 226, 0.6);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(93, 173, 226, 0.8);
        }

        /* INPUT */
        input {
            padding: 9px;
            width: 90%;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-top: 12px;
            text-align: center;
            background: #f0f9ff;
            box-shadow: inset 0 0 5px rgba(135, 206, 235, 0.5);
        }

        /* OUTPUT */
        #output {
            margin-top: 18px;
            padding: 14px;
            min-height: 35px;
            border-radius: 14px;
            background: linear-gradient(135deg, #5dade2, #85c1e9);
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.35s ease;
            box-shadow: 0 0 15px rgba(93, 173, 226, 0.8);
        }

        /* HOVER TEXT */
        #hoverText {
            margin-top: 22px;
            cursor: pointer;
            font-style: italic;
            color: #2b6cb0;
            transition: all 0.3s ease;
        }

        #hoverText:hover {
            color: #1a4f7a;
            transform: translateY(-4px);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatTitle {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="title">☀️ My JS Practice ☁️</h1>

    <button onclick="sayHI()">Say HI</button>

    <br><br>

    <input type="text" id="userInput" placeholder="Type something">
    <button onclick="showInput()">Show Input</button>

    <p id="output"></p>

    <p id="hoverText">Hover over me!</p>
</div>

<script>
    function sayHI() {
        alert("Hello, User!");
    }

    function showInput() {
        let text = document.getElementById("userInput").value;
        let output = document.getElementById("output");

        output.innerText = text;
        output.style.opacity = 1;
        output.style.transform = "scale(1.1)";

        setTimeout(() => {
            output.style.transform = "scale(1)";
        }, 200);
    }
</script>

</body>
</html>
