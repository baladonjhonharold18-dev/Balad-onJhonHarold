<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JS Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- PAGE TITLE -->
    <h1 class="title">☀️My JS Practice☁️</h1>

    <button onclick="sayHI()">Say HI</button>

    <br><br>

    <input type="text" id="userInput" placeholder="Type something">
    <button onclick="showInput()">Show Input</button>

    <p id="output"></p>

    <p id="hoverText">Hover over me!</p>
</div>

<script>
    function sayHI() {
        alert("Hello, User!");
    }

    function showInput() {
        let text = document.getElementById("userInput").value;
        let output = document.getElementById("output");

        output.innerText = text;
        output.style.opacity = 1;
        output.style.transform = "scale(1.2)";

        setTimeout(() => {
            output.style.transform = "scale(1)";
        }, 200);
    }

    let hoverText = document.getElementById("hoverText");

    hoverText.onmouseover = function() {
        this.style.color = "blue";
        this.style.transform = "translateY(-5px)";
    };

    hoverText.onmouseout = function() {
        this.style.color = "black";
        this.style.transform = "translateY(0)";
    };
</script>

</body>
</html>
